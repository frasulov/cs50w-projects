{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for result in results %}
            <li><a href="/wiki/{{result}}">{{ result }}</a></li>
        {% empty %}
            <p>Nothing found</p>
        {% endfor %}
    </ul>

{% endblock %}
