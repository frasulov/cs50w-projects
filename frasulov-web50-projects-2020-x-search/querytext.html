    <div class="search">
        <img src="./google.png" alt="Image">
    </div>
    

    <div id="mm" class="main">
        <form action="https://google.com/search">
        <div class="main-inside">
            <div class="search-logo">
                <i class="fas fa-search"></i>
            </div>
            <div id="write">
                <div id="in-tag" class="input-tag input-style">
                    <abbr title="Search"><input id="text-write" type="text" name="q" oninput="myFunction()"></abbr>   
                </div>
            </div>
            <div id="x-logo" class="d-none xx">
                <abbr title="Clear"><i id="exit-btn" class="fas fa-times" style="border-right: 1px solid #dfe1e5; padding-right: 16px;padding-left: 4px;"></i></abbr>
            </div>
            <div class="mic">
                <img src="./googlemic.png" alt="">
            </div>
        </div>
    </div>

        <!-- <input type="text" /> -->
        <div class="buttons mt-4">
            <div class="d-flex justify-content-center">
                <input class="button-style my-button" type="submit" value="Google Search">
                <a id="re" class="my-button button-style feel-luck" href="" style="display: inline-block;">I'm Feeling Lucky</a>
            </div>
        </div>
        </form>


        <div class="language d-flex justify-content-center mt-3">
            <p>Google offered in: <a href="">English</a> <a href="">Azerbaijani</a></p>
        </div>


        <div class="footer fixed-bottom">
            <div class="first-part">
                <p>Azerbaijan</p>

                    <a href="https://policies.google.com/privacy?fg=1">Privacy</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
        function myFunction(){
            var z1 = document.getElementById("re");
            var dd = document.getElementById("x-logo");
            var d1 = document.getElementById("text-write");
            dd.classList.remove("d-none");
            document.getElementById("in-tag").classList.add("while-typing");
            document.getElementById("write").classList.remove("while-typing");
        
            if(d1.value.length == 0){
                dd.classList.add("d-none");
                document.getElementById("in-tag").classList.remove("while-typing");
                return;
            }
            
            document.getElementById("write").classList.add("while-typing");
            z1.href = "https://google.com/search?q="+d1.value+"&btnI";
        } 

        
        document.getElementById("exit-btn").addEventListener("click", function(){
            document.getElementById("text-write").value = "";
            myFunction();
        })
        document.getElementById("text-write").addEventListener("click", function(){
            document.getElementById("mm").classList.add("cc");
        })
        document.getElementById("text-write").addEventListener("focusout", function(){
            document.getElementById("mm").classList.remove("cc");
        })

        
    </script>
