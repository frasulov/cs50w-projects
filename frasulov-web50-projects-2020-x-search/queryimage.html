    <div class="search">

    <div id="mainn" class="main">
        <form action="https://google.com/search">
        <div class="main-inside">
            <div class="search-logo">
                <i class="fas fa-search"></i>

            <div id="write" class="normal-time">
                <div id="in-tag" class="input-tag-1 input-style">
                    <abbr title="Search"><input id="text-write" class="normal-time" type="text" name="q" oninput="myFunction()"></abbr>   
                </div>
            </div>
            <div id="x-logo" class="d-none xx">
                <abbr title="Clear"><i id="exit-btn" class="fas fa-times" style="border-right: 1px solid #dfe1e5; padding-right: 16px;padding-left: 4px;margin-right: 10px;"></i></abbr>
            </div>
            <div class="camera">
                <abbr title="Search by image">
                <i id="camera-btn" class="fas fa-camera"></i>
                </abbr>
            </div>
            <div class="mic">
                <abbr title="Search by Voice">
                <img src="./googlemic.png" alt="">
                </abbr>
            </div>
            <div class="search-last">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>
        </form>


        <div id="mainn-image" class="main-image d-none">
            <div class="text">
                <p>Search by image<i id="back-search" class="fas fa-times" style="float: right;padding-top: 1px;font-size: 16px;"></i></p>    
            </div>
            <div class="second-text">
                <p >Search Google with an image instead of text. Try dragging an image here.</p>
            </div>
            <nav>
                <div class="nav nav-tabs mt-3" id="nav-tab" role="tablist">
                  <a class="nav-item nav-link active" style="margin-left: 21px;" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Paste image URL</a>
                  <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Upload an image</a>
                </div>
            </nav>
            <div class="" style="width: 539px;height: 74.5px;margin-top: 0;background-color: #F5F5F5 !important;">
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" style="margin-left: 21px;" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <form action="https://google.com/images" enctype="multipart/form-data" method="GET" class="url-form">
                        <input autocomplete="off" name="q" spellcheck="false" type="text" class="image-url">
                        <button id="btn-url" style="padding-top: 2px !important;">Search by image</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="nav-profile"  style="margin-left: 21px;" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <form action="" style="padding-top: 21.5px;">
                        <input type="file" name="" id="">
                    </form>
                </div>
              </div>
              </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>

        function myFunction(){
            var dd = document.getElementById("x-logo");
            var d1 = document.getElementById("text-write");
            dd.classList.remove("d-none");
            document.getElementById("write").classList.add("typing-time");
            d1.classList.add("typing-time");
            if(d1.value.length == 0){
                dd.classList.add("d-none");
                document.getElementById("write").classList.remove("typing-time");

                d1.classList.remove("typing-time");
            }
            
            documet.getElementById("in-tag").classList.add("typing-time");
        } 

        document.getElementById("exit-btn").addEventListener("click", function(){
            document.getElementById("text-write").value = "";
            myFunction();
        })

        document.getElementById("back-search").addEventListener("click", function(){
            document.getElementById("mainn").classList.remove("d-none");
            document.getElementById("mainn-image").classList.add("d-none");
        })

        document.getElementById("camera-btn").addEventListener("click", function(){
            document.getElementById("mainn").classList.add("d-none");
            document.getElementById("mainn-image").classList.remove("d-none");
        })
        document.getElementById("text-write").addEventListener("click", function(){
            document.getElementById("mainn").classList.add("cc");
        })
        document.getElementById("text-write").addEventListener("focusout", function(){
            document.getElementById("mainn").classList.remove("cc");
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
